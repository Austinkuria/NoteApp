<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>NoteApp</title>
</head>

<body>
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NoteApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- Navbar end -->

    <main class="container-fluid mt-3">
        <h3 class="mb-3">Notes</h3>
        <div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newNoteModal">
                Add New Note
            </button>
            <!-- Modal -->
            <div class="modal fade" id="newNoteModal" tabindex="-1" aria-labelledby="newNoteModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="newNoteModalLabel">New Note</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <textarea class="form-control" id="note-content" rows="4"
                                    placeholder="Type your new note here..."></textarea>
                            </div>
                        </div>
                        <div class="modal-footer btns-group">
                            <button type="button" class="btn btn-secondary fw-bold fs-6"
                                data-bs-dismiss="modal" id="Cancel-button">Cancel</button>
                            <button type="button" class="btn btn-primary fw-bold fs-6" id="saveNoteButton" onclick="saveNote()">Save
                                Note</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3" id="notes-list">
                <!-- Notes will be displayed here -->
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
